<table *ngIf="course.length>0">
        <tr>
            <th>Course Id</th>
            <th>Course Name</th>
        </tr>
        <tr *ngFor="let c of course">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
        </tr>
</table>

<div>
    <br>
    Child Component<br> Select a movie<br>
    <select>
        <option *ngFor="let movie of movies">{{movie}}</option>
    </select>
</div>
